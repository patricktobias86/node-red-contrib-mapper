<script type="text/html" data-help-name="mapper">
<p>Node to map the contents of a message property from one value to another.</p>
<p>The message property is compared against each of the values in the left-hand column and if there is a match, it is changed to the value in the right-hand column.</p>
<p>By default, the <b>msg.payload</b> is the property that is operated on, but this can be changed to other properties, such as the topic name.</p>
<p>If the message does not match any of the values in the mapping, the message can either be ignored or passed through unmodified.</p>

<h3>Examples:</h3>
<b>Multiple values:</b> (type: string) <code>apple, banana, orange</code> → <code>fruit</code>
<b>Regex:</b> <code>^error_\\d+</code> (type: regex) → <code>general_error</code>
<b>Mixed rules:</b> Add one rule for <code>yes, y, true</code> → <code>confirmed</code>, another regex rule <code>^no_.*</code> → <code>rejected</code>
<i>Tip:</i> For regex, use the <b>regular expressions</b> type and write one regex per rule.
</script>
